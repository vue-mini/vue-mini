name: CI
on: push
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 21.x
      - run: corepack enable
      - run: pnpm -v
      - run: pnpm install
      - run: pnpm format
      - run: pnpm lint
      - run: pnpm type
      - run: pnpm test -- --coverage
      - uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: true
